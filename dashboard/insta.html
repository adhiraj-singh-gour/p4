<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up/Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-family: 'Billabong', sans-serif;
            font-size: 40px;
            margin-bottom: 20px;
            color: #3897f0;
        }

        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #3897f0;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #e6e6e6;
        }

        .or {
            padding: 0 10px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="divider">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
        </div>

        <button class="btn">Sign Up with Facebook</button>

        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
