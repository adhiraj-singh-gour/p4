<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        .restaurant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
        }

        .restaurant img {
            max-width: 100px;
            border-radius: 5px;
        }

        .restaurant-info {
            flex: 1;
            margin-left: 10px;
        }

        .order-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Food Delivery Website</h1>
    </header>

    <section>
        <div class="restaurant">
            <img src="restaurant1.jpg" alt="Restaurant 1">
            <div class="restaurant-info">
                <h2>Restaurant 1</h2>
                <p>Address: 123 Main Street</p>
                <p>Rating: 4.5 stars</p>
            </div>
            <button class="order-btn">Order Now</button>
        </div>

        <div class="restaurant">
            <img src="restaurant2.jpg" alt="Restaurant 2">
            <div class="restaurant-info">
                <h2>Restaurant 2</h2>
                <p>Address: 456 Oak Avenue</p>
                <p>Rating: 4.2 stars</p>
            </div>
            <button class="order-btn">Order Now</button>
        </div>

        <!-- Add more restaurants as needed -->
    </section>
</body>

</html>
